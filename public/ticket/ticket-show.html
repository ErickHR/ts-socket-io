<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Ticket</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Escritorio <span class="number-desk"></span></h1>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <h2>Atendiendo a <span class="ticket-number"></span></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-assign">
              Atender siguiente ticket
            </button>
          </div>
        </div>
      </div>
      <div class="col text-center">
        <div class="row">
          <div class="col">
            <h2>En cola</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-info alert-info-quotes d-none">
              Ya no hay m√°s tickets
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="ticket-quotes">-</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../script/script-show.js"></script>

</body>

</html>
