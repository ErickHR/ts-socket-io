<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket IO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Socket IO</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <span class="col-auto">Status: </span>
      <span class="text-danger col-auto show-offline">Offline</span>
      <span class="text-success col-auto show-online">Online</span>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-auto">
        <input type="text" class="form-control message" placeholder="Escribe tu mensaje">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary send">Enviar</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
